services:
  - type: web
    name: telegram-schedule-bot
    env: python
    rootDir: .
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    healthCheckPath: /webhook
    autoDeploy: true 